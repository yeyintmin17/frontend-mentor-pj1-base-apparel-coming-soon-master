<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Base Apparel Coming Soon Master</title>

        <link href="./images/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32"/>

        <!-- own css1 js1 -->
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
        <script defer src="./js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="left-container">
                <div class="logo-con">
                    <a href="./index.html">
                        <img src="./images/logo.svg" alt="logo"/>
                    </a>
                </div>

                <div class="img-con">
                    <img src="./images/hero-mobile.jpg" alt="hero-mobile"/>
                </div>

                <div class="body-con">
                    <h1>
                        <span style="color: var(--desaturated-red); font-weight: 300;">WE'RE</span>
                        <span>COMING</span>
                        <span>SOON</span>
                    </h1>

                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. Email Address</p>

                    <form action="" method="">
                        <div class="input-message-group">
                            <div class="input-group">
                                <input type="email" name="email" id="email-input" class="email-input" placeholder="Email Address"/>
                                
                                <button class="btn submit-btn">
                                    <img src="./images/icon-arrow.svg" alt="icon-arrow"/>
                                </button>

                                <img src="./images/icon-error.svg" alt="icon-error"/>
                            </div>

                            <span class="message"></span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="right-container">
               <div class="img-con">
                    <img src="./images/hero-desktop.jpg" alt="hero-desktop"/>
               </div>
            </div>
        </div>
        
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                <br/> <br/>
                Coded by <a href="https://yeyintmin.netlify.com" target="_blank">Ye Yint Min</a>.
            </p>
        </footer>
    </body>
</html>
